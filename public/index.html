<body>

  <header class="header">
    <div class="container">
        <h3>Mini Youtube</h3>
    </div>

  </header>
  <div class="main">

    <section id="content">

      <script type="text/template" id="video-template">
        <h3 class="video-header"><%= title %></h3>
        <div class="control-box">
          <video controls>
            <source src=<%= src %> type=video/mp4>
          </video>
          <div class='controlElement'>
            <input type="range" class="volume-bar" min="0" max="1" step="0.1" value="1">
          </div>
        </div>
        <div class="info-bar">
          <span>ranking: <%= ranking %></span> | <span class="playcount">playcount: <%= playcount %></span>
        </div>
      </script>

    </section>
  </div>
